<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 60px;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 5px;
            font-size: 14px;
            margin-top: 10px;
        }

        button {
            cursor: pointer;
            background-color: #c3bc31;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #b55719;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            position: relative;
        }

        .completed {
            text-decoration: line-through;
            color: #aaa;
        }

        button.delete {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        button.complete {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskname" placeholder="Task Name">
    <input type="text" id="taskInput" placeholder="Task Content">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskname = document.getElementById("taskname");
            var taskList = document.getElementById("taskList");
            var taskText = taskInput.value.trim();
            var taskn = taskname.value.trim();

            if (taskText !== "") {
                var listItem = document.createElement("li");
                var taskName = document.createElement("span");
                taskName.textContent = taskn+":";
                listItem.appendChild(taskName);
                listItem.appendChild(document.createTextNode(taskText));
                var deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.onclick = function() {
                    taskList.removeChild(listItem);
                };
                var completeButton = document.createElement("button");
                completeButton.textContent = "Complete";
                completeButton.onclick = function() {
                    listItem.classList.toggle("completed");
                };
                
                listItem.appendChild(deleteButton);
                listItem.appendChild(completeButton);
                taskList.appendChild(listItem);
                
                taskInput.value = "";
            } else {
                alert("Please enter a task.");
            }
        }
    </script>
</body>
</html>
